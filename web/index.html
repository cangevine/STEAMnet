<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="description" content="App Idea Creator" />
<meta name="author" content="Max Luzuriaga" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>STEAMnet</title>

<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="css/screen.css">
</head>
<body>

<script type="text/template" id="home-view-template">
	<div id="jawns">
		<div class="gutter-sizer"></div>
		<% _.each(jawns, function(jawn) { %>
			<div class="item <%= jawn.get('jawn_type') %> <%= jawn.get('spark_type') %>">
				<% if (jawn.get('jawn_type') == 'spark') { %>
					<% if (jawn.get('content_type') == 'P') { %>
						<img src="<%= jawn.get('file') %>">
					<% } else if (jawn.get('content_type') == 'A') { %>
						<audio controls>
							<source src="<%= jawn.get('file') %>">
							Your browser does not support the audio tag.
						</audio>
					<% } else if (jawn.get('content_type') == 'V') { %>
						<iframe class="youtube-player" type="text/html" width="282" height="190" src="http://www.youtube.com/embed/<%= jawn.get('content').split('http://www.youtube.com/watch?v=')[1] %>" allowfullscreen frameborder="0">
						</iframe>
					<% } else { %>
						<p><%= jawn.get('content') %></p>
					<% } %>
				<% } else if (jawn.get('jawn_type') == 'idea') { %>
					<p><%= jawn.get('description') %></p>
				<% } %>
			</div>
		<% }); %>
	</div>
</script>

<div class="container">
	<h1>Opari</h1>
	<hr />
	<div id="page">
	</div>
</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/masonry/3.1.2/masonry.pkgd.js"></script>

<script src="js/lib/images-loaded.js"></script>

<script src="js/app.js"></script>
<script src="js/models/spark.js"></script>
<script src="js/models/idea.js"></script>
<script src="js/collections/jawns.js"></script>
<script src="js/views/home-view.js"></script>
<script src="js/router.js"></script>

</body>
</html>
